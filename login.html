<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Greeen Path Solutions</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/src/img/logo-sinTitulo.png">

</head>

<body>


    <main class="contenedor-login">
    <!-- ? ---------------------------------------------------- Iniciar sesión para usuarios -->
        <div id="contenedor-chill" class="contenedor-chill">    
            <div class="form-box-login">
            <!-- <h2>GREEN PATH SOLUTIONS</h2> -->
             <img src="/src/img/logo-empresa.png" alt="logo-empresa">
            <form action="#" method="post">
               
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input id="user" type="email" required>
                    <label>USUARIO</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input id="pass" type="password" required>
                    <label>CONTRASEÑA</label>
                </div>

                <div class="remember conected">
                    <label><input type="checkbox">Seguir conectado</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                </div>


                <div class="button-section">
                    <button type="submit" id="button-access" class="btn btn-inicio">INICIAR SESIÓN</button>
                    <div class="google-access">
                        <img src="/src/img/logo-google.jpg" alt="logo google">
                        <button type="submit" class="btn btn-google">Acceder con Google</button>
                    </div>
                </div>
                
                <div class="login-register">
                    <p>¿No tenés cuenta?
                        <a href="#" id="register-link" class="register-link">Regístrate</a>
                    </p>
                </div>

                <div class="help-privacy">
                    <a href="#">Ayuda</a>
                    <a href="#">Privacidad</a>
                </div>
            </div>  

                <!-- ? ---------------------------------------------------- Register para no usuarios -->
                <div class="form-box-register">
                    <div class="logo-register">
                        <h2>REGISTRO</h2>
                        <img src="/src/img/logo-empresa.png" alt="logo-empresa">
                    </div>
                    <div action="#" method="POST">
                        
                        <div class="line-register">
                            <div class="input-box-register separated">
                                <input type="text" required>
                                <label>NOMBRE</label>
                            </div>
                            <div class="input-box-register">
                                <input type="text" required>
                                <label>APELLIDO</label>
                            </div>
                        </div>

                        <div class="input-box-register">
                            <input type="text" required>
                            <label>CORREO ELECTRÓNICO</label>
                        </div>

                        <div class="line-register">
                            <div class="input-box-register separated">
                                <input type="password" required>
                                <label>CONTRASEÑA</label>
                            </div>
                            <div class="input-box-register">
                                <input type="password" required>
                                <label>CONFIRMAR CONTRASEÑA</label>
                            </div>
                        </div>

                        <div class="remember">
                            <label><input type="checkbox">
                                He leido y acepto los <a href="#">terminos y condiciones</a></label>
                        </div>

                        <div class="button-section">  
                            <button type="submit" class="btn btn-inicio">REGISTRAR</button>
                        </div>

                        <div class="login-register">
                            <p>¿Ya tenés cuenta? 
                                <a href="#" id="login-link" class="login-link">Iniciar sesión</a>
                            </p>
                        </div>

                        <div class="help-privacy">
                            <a href="#">Ayuda</a>
                            <a href="#">Privacidad</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/login.js"></script>

</body>

</html>
