<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Green Path Solutions</title>
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/img/logo-sinTitulo.png">
</head>

<body>
    <main>
        <!-- ---------------------------------------------------------------- Fondo contact -->
        <div class="fondo-contact">
            <section class="contact-section">
                <div class="contact-title">    
                    <h1>CONTÁCTANOS</h1>
                    <p>Complete la información del formulario y un ejecutivo se pondrá en contacto con usted. </p>
                    <p>¿Queres trabajar con nosotros?
                    <a href="#">Click acá</a></p> 
                </div>

        <!--------------------------------------------------------------------------- Contenedor contact form -->

            <div class="contact-form-container">
                <form action="#" method="post" class="contact-form">
                    
                    <div class="logo-contact">
                        <h2>CONTACTO</h2>
                        <img src="/src/img/logo-empresa.png" alt="logo-empresa">
                    </div>

                    <div class="form-group">
                        <div class="input-box-contact">
                            <input type="text" name="nombre" required>
                            <label>Nombre</label>
                        </div>
                        <div class="input-box-contact separated">
                            <input type="text" name="apellido" required>
                            <label>Apellido</label>
                        </div>  
                    </div>

                    <div class="form-group">
                        <div class="input-box-contact">
                            <input type="text" name="empresa" required>
                            <label>Empresa</label>
                        </div>
                        <div class="input-box-contact separated">
                        <input type="text" name="puesto" required>
                            <label>Puesto</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-box-contact">
                        <input type="email" name="correo" required>
                            <label>Correo</label>
                        </div>
                        <div class="input-box-contact separated">
                        <input type="tel" name="telefono" required>
                            <label>Telefono</label>
                        </div>                        
                    </div>

                    <div class="form-group contenedor-select">
                        <select class="select-pais" name="pais" required>
                            <option value="Argentina">Argentina</option>
                            <option value="Argentina">Brasil</option>
                            <option value="Argentina">Chile</option>
                            <option value="Argentina">Colombia</option>
                            <option value="Argentina">Estados Unidos</option>
                            <option value="Argentina">México</option>
                            <option value="Argentina">Perú</option>
                            <option value="Argentina">Uruguay</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <textarea name="comentarios" placeholder="Ingrese algún comentario (opcional)"></textarea>
                    </div>
                    <div class="form-group-checkbox">
                        <input type="checkbox" name="autorizacion" id="autorizacion" required>
                        <label for="autorizacion">Autorizo a Green Path Solutions a enviarme información relacionada
                            (*)</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-contact">ENVIAR</button>
                    </div>
                </form>
            </div>
            <div class="privacy-notice">
            <p>
                Al enviar este formulario, elijo de acuerdo en que Green Path Solutions puede usar mi información
                como se describe en la <a href="#">Política de privacidad</a>.
            </p>
        </div>
        </section>
    </div>
    </main>
    </html>
